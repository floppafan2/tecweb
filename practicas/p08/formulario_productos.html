<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Formulario de Productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Formulario de productos</h1>

    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Información del Producto</legend>

        <ul>
          <li><label for="form-name">Nombre:</label> <input type="text" name="name" id="form-name"></li>
          <li><label for="form-brand">Marca:</label> <input type="text" name="brand" id="form-brand"></li>
          <li><label for="form-model">Modelo:</label> <input type="text" name="model" id="form-model"></li>
          <li><label for="form-price">Precio:</label> <input type="number" name="price" id="form-price" min="0" step="0.01"></li>
          <li><label for="form-details">Detalles:</label><br><textarea name="details" rows="5" cols="60" id="form-details" placeholder="No más de 250 caracteres de longitud"></textarea></li>
          <li><label for="form-units">Unidades:</label> <input type="number" name="units" id="form-units" min="0"></li>
          <li><label for="form-image">Imagen del producto:</label> <input type="file" name="image" id="form-image" accept="image/png"></li>
        </ul>
      </fieldset>
      <p>
        <input type="submit" value="Subir producto">
        <input type="reset">
      </p>
    </form>
  </body>
</html>
